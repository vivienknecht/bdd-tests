name: MANUAL - Many Jobs Serial Workflow

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-1:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run JUnit Tests
      run: mvn test
    - name: Archive JUnit Test Report
      uses: actions/upload-artifact@v4.4.0
      with:
        name: junit-test-report-1
        path: target/surefire-reports/*.xml
    - name: Stage
      run: mkdir staging && cp target/*.jar staging
    - name: Run JAR files
      run: |
        for jar_file in staging/*.jar; do
          mvn exec:java -Dexec.mainClass=me.opopescu.test_octane_github_actions.Main -Dexec.args=""
        done
  
