name: CI ONLY - Single Job With Inputs Workflow

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username'
        type: 'string'
        required: true
        default: 'test_user'
      age:
        description: 'Your age'
        type: 'number'
        required: true
        default: '100'
      testsToRun:
        description: 'Tests to run'
        required: false
        default: 'all'
      yourChoice:
        description: 'Choose an animal'
        type: 'choice'
        required: false
        default: 'cat'
        options:
          - 'dog'
          - 'cat'
          - 'parrot'
      trueOrFalse:
        type: 'boolean'
        default: true
      ALMOCTANE_PARAMETER_SET: 
        type: 'number'
        default: '0'
  workflow_call:

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Log workflow inputs for Octane
      run: |
        echo "execution_parameter:: $(echo '${{ toJson(github.event.inputs) }}' | jq -c .)"
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Run JUnit Tests
      run: mvn test
    - name: Archive JUnit Test Report
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-report
        path: target/surefire-reports/*.xml
